<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Quest â€“ Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">

    <section class="screen screen--active">
      <header class="main-header">
        <div class="brand">
          <div class="brand-icon"></div>
          <span class="brand-name">Word Quest</span>
        </div>
      </header>

      <div class="hero">
        <div class="hero-image">
          <div class="hero-wave hero-wave-1"></div>
          <div class="hero-wave hero-wave-2"></div>
          <div class="hero-wave hero-wave-3"></div>
        </div>

        <div class="hero-content">
          <h1>Admin Login</h1>
          <p class="hero-text">
            This area is for the teacher / admin. Please enter the admin password to continue.
          </p>

          <form id="admin-login-form" class="join-form" autocomplete="off">
            <div class="join-field">
              <label for="admin-password-input" class="join-label">Admin Password</label>
              <input
                id="admin-password-input"
                class="join-input"
                type="password"
                placeholder=""
                required
              />
            </div>

            <button type="submit" class="btn btn-primary hero-button">
              Login
            </button>

            <div id="admin-login-status" class="feedback-pill"></div>
          </form>

        </div>
      </div>
    </section>

  </main>

  <script src="admin-login.js"></script>
</body>
</html>
